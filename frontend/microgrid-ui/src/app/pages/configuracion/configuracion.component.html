<h1>Configuración</h1>
<form [formGroup]="form" class="form-grid">
  <label>Año base <input type="number" formControlName="years"></label>
  <label>Escenarios <input type="number" formControlName="n_scenarios"></label>
  <label>Robustez <input type="number" step="0.01" formControlName="robustness"></label>
  <label>NSE <input type="number" step="0.01" formControlName="nse"></label>
  <label>Área máx (m²) <input type="number" formControlName="amax"></label>
</form>
<div class="actions">
  <button class="btn" [disabled]="busy || form.invalid" (click)="simular()">{{ busy ? 'Simulando…' : 'Ejecutar simulación' }}</button>
  <span class="error" *ngIf="error">{{error}}</span>
</div>
