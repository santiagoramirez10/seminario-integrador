<section class="wrap">
  <h2>Configuración de simulación</h2>
  <p class="hint">Zona seleccionada: <b>{{ zni }}</b>. Ajusta los parámetros antes de ejecutar.</p>

  <form [formGroup]="form" (ngSubmit)="continuar()" novalidate>
    <div class="grid">
      <div class="field">
        <label>Horizonte (años)</label>
        <input type="number" formControlName="horizonte" />
        <small *ngIf="f.horizonte.touched && f.horizonte.invalid">1–50</small>
      </div>

      <div class="field">
        <label>Año base</label>
        <input type="number" formControlName="anioBase" />
        <small *ngIf="f.anioBase.touched && f.anioBase.invalid">2000–2100</small>
      </div>

      <div class="field">
        <label>N° escenarios</label>
        <input type="number" formControlName="escenarios" />
        <small *ngIf="f.escenarios.touched && f.escenarios.invalid">1–100</small>
      </div>

      <div class="field">
        <label>Robustez</label>
        <input type="number" step="0.01" formControlName="robustez" />
        <small *ngIf="f.robustez.touched && f.robustez.invalid">0–1</small>
      </div>

      <div class="field">
        <label>Latitud</label>
        <input type="number" step="0.0001" formControlName="lat" />
      </div>

      <div class="field">
        <label>Longitud</label>
        <input type="number" step="0.0001" formControlName="lon" />
      </div>

      <div class="field">
        <label>Huso horario (UTC)</label>
        <input type="number" formControlName="tz" />
      </div>

      <div class="field">
        <label>Albedo</label>
        <input type="number" step="0.01" formControlName="albedo" />
      </div>

      <div class="field">
        <label>Sombreado</label>
        <input type="number" step="0.01" formControlName="sombreado" />
      </div>
    </div>

    <div class="actions">
      <button type="button" class="ghost" (click)="back()">Volver</button>
      <button type="submit" class="primary">Continuar</button>
    </div>
  </form>
</section>
